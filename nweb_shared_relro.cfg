{
    "services" : [{
            "name" : "nweb_shared_relro",
            "path" : ["/system/bin/nweb_shared_relro",
                      "--process-name com.ohos.appspawn.nweb_shared_relro --start-flags daemon --type standard ",
                      "--sandbox-switch on --bundle-name com.ohos.appspawn.nweb_shared_relro --app-operate-type operate ",
                      "--render-command command --app-launch-type singleton --app-visible true"],
            "importance" : -20,
            "uid" : "root",
            "gid" : ["root"],
            "sandbox" : 0,
            "start-mode" : "boot",
            "secon" : "u:r:nweb_shared_relro:s0",
            "once" : 1
        }
    ]
}