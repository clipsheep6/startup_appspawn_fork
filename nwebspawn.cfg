{
    "services" : [{
            "name" : "nwebspawn",
            "path" : ["/system/bin/nwebspawn",
                      "--process-name com.ohos.appspawn.startup --start-mode daemon --type standard"],
            "socket" : [{
                "name" : "NWebSpawn",
                "family" : "AF_LOCAL",
                "type" : "SOCK_SEQPACKET",
                "protocol" : "default",
                "permissions" : "0666",
                "uid" : "root",
                "gid" : "root",
                "option" : [
                ]
            }],
            "ondemand" : true
        }
    ]
}
