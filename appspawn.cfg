{
    "services" : [{
            "name" : "appspawn",
            "path" : ["/system/bin/appspawn",
                      "--process-name com.ohos.appspawn.startup --start-mode daemon --type standard"],
            "importance" : -20,
            "uid" : "root",
            "gid" : ["root"],
            "sandbox" : 0,
            "start-mode" : "boot",
            "secon" : "u:r:appspawn:s0",
            "bootevents" : "bootevent.appspawn.started"
        }
    ]
}

